<div class="carousel-container">
  <button class="carousel-button prev" 
          (click)="prev()"
          [disabled]="currentIndex === 0">❮</button>
  
  <div class="carousel-wrapper">
    <div #carousel class="carousel">
      <app-player-card 
        *ngFor="let player of players" 
        [player]="player">
      </app-player-card>
    </div>
  </div>

  <button class="carousel-button next" 
          (click)="next()"
          [disabled]="currentIndex >= players.length - visibleCards">❯</button>
</div>

<div class="carousel-indicators" *ngIf="totalSlides > 1">
  <span *ngFor="let _ of [].constructor(totalSlides); let i = index" 
        [class.active]="i === currentIndex"
        (click)="goToSlide(i)">
  </span>
</div>
