<div class="dashboard-container">
  <h2>🏆 Timaço da Champions League</h2>

  <app-player-form (playerAdded)="onPlayerAdded($event)"></app-player-form>

  <h3>Jogadores em Destaque</h3>
  <app-carousel [players]="featuredPlayers"></app-carousel>

  <h3>Todos os Jogadores</h3>
  <div class="players-grid">
    <ng-container *ngFor="let player of players">
      <app-player-card
        [player]="player"
        (delete)="onDeletePlayer($event)"
        (edit)="onEditPlayer($event)">
      </app-player-card>
    </ng-container>
  </div>

  <h3>Clubes Participantes</h3>
  <app-clubs></app-clubs>
</div>
