<div class="card">
  <!-- Botão de deletar (X) no canto superior direito -->
  <button class="delete-btn" (click)="onDelete()" *ngIf="player.id">×</button>

  <img [src]="getPlayerImage()" alt="{{ player.name }}" class="card-img">
  <div class="card-body">
    <h4>{{ player.name }}</h4>
    <p>{{ player.position }} | {{ player.club }}</p>
    <p>{{ player.nationality }}</p>

    <div class="quick-stats">
      <span>{{ player.statistics.Overall }} OVR</span>
      <span>{{ player.statistics.Pace }} PAC</span>
    </div>

    <div class="actions">
      <button class="btn-select" (click)="onSelect()">
        {{ isSelected ? '✓ Selecionado' : 'Selecionar' }}
      </button>
      <button class="btn-compare" (click)="onCompare()">Comparar</button>
    </div>
  </div>
</div>
