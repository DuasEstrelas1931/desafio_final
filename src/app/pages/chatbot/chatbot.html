<div class="chatbot-container" [class.open]="isOpen">
  <div class="chatbot-header" (click)="toggleChat()">
    <h3>Assistente Virtual</h3>
    <span>{{ isOpen ? 'âˆ’' : '+' }}</span>
  </div>

  <div class="chatbot-messages" *ngIf="isOpen">
    <div *ngFor="let msg of messages" [class.bot]="msg.isBot">
      <p>{{ msg.text }}</p>
      <small>{{ msg.time | date:'HH:mm' }}</small>
    </div>
  </div>

  <div class="chatbot-input" *ngIf="isOpen">
    <input [(ngModel)]="userInput" placeholder="Digite sua mensagem..." (keyup.enter)="sendMessage()">
    <button (click)="sendMessage()">Enviar</button>
  </div>
</div>
