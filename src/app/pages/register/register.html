<div class="champions-bg-image  champions-body">
  <div class="register-container">
    <h2>Registro</h2>
    <form (ngSubmit)="register()">
      <div class="form-group">
        <label for="username"><i class="fas fa-user"></i> Usuário:</label>
        <input
          type="text"
          id="username"
          [(ngModel)]="user.username"
          name="username"
          required
        />
      </div>
      <div class="form-group">
        <label for="email"><i class="fas fa-envelope"></i> Email:</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="user.email"
          name="email"
          required
        />
      </div>
      <div class="form-group">
        <label for="password"><i class="fas fa-lock"></i> Senha:</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="user.password"
          name="password"
          required
        />
      </div>
      <div class="form-group terms">
        <input
          type="checkbox"
          id="terms"
          [(ngModel)]="user.acceptedTerms"
          name="terms"
        />
        <label for="terms"
          >Aceito os
          <a href="javascript:void(0)" (click)="openTermsModal()"
            >termos de uso e política de privacidade</a
          >.</label
        >
      </div>
      @if (errorMessage) {
      <div class="error">{{ errorMessage }}</div>
      }
      <button type="submit" class="btn">Registrar</button>
    </form>
    <p>Já tem uma conta? <a routerLink="/login">Login</a></p>
  </div>
  @if (showTermsModal) {
  <app-terms-modal
    (accepted)="onAcceptTerms()"
    (closed)="closeTermsModal()"
  ></app-terms-modal
  >}
</div>
